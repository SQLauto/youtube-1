<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<div id='target'></div>
<button id='show'>show</button>

<script src='/build.js'></script>
<script> 

var YouTube = require('youtube');
var options = {
  height: 500,
  width: 600,
  playerVars: {
    controls: 0
  }
};

var url = 'http://www.youtube.com/watch?v=BV-FUvhldZ8';
var target = document.getElementById('target');


function add(){
  if (window.vid) {
    window.vid.remove();
  }

  var vid = new YouTube(url, target, options);
  window.vid = vid;
  vid.play();
}

document.getElementById('show').onclick = add;
</script>
</body>
</html>
